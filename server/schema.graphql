type Query {
  _: String
  products: [ProductReference!]!
}

type Mutation {
  _: String
  putProduct(id: String, product: ProductInput): ProductReference!
  createUser(input: UserInput!): UserReference!
  authenticate(credential: Credential!): AuthResult!
  refreshToken(refreshToken: RefreshTokenInput!): AuthResult!
}

type Subscription {
  _: String
}

input ProductInput {
  name: String
}

type ProductReference {
  id: String!
  name: String!
}

input RefreshTokenInput {
  token: String!
}

input Credential {
  userName: String!
  password: String!
}

input UserInput {
  firstName: String!
  lastName: String!
  email: String
  userName: String!
  enabled: Boolean!
}

type AuthResult {
  accessToken: String!
  expiresInMS: Int!
  refreshToken: String!
  refreshExpiresInMS: Int!
  tokenType: String!
}

type UserReference {
  id: String!
  name: String!
}